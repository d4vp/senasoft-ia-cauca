<section class="cont-left">
  <div class="title">
    <h2>
      <div class="logo">
        <div class="sena">{{sena}}</div> / <div class="soft">{{soft}}</div>
      </div>
    </h2>
  </div>
  <div class="content">
    <form action="" id="azure-imagen" (ngSubmit)="onSubmit()">

      <label for="img">Ingrese su imagen:
        <input accept="image/png,image/jpeg" type="file" name="img" id="img" (change)="onFileSelected($event)">
      </label>

      <button type="submit">Submit</button>

    </form>
  </div>
</section>

<section class="cont-rigth">
  <div class="content">
    <h1>izquierdo</h1>
    <div *ngIf="imageSelected">
      <img [src]="selectedFile ? selectedFile : ''" alt="Imagen seleccionada">
    </div>
  </div>
</section>
